spring.application.name=StravaSoftware
spring.output.ansi.enabled=ALWAYS
server.port=8080

# Ruta donde se guardará la base de datos H2
spring.datasource.url=jdbc:h2:file:./data/mydb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Otras configuraciones de Hibernate y JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect


# Configuración de la consola de H2 (si la necesitas)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console